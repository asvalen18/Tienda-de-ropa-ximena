<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Ximena</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia (serif);
      background: #f9f4f8;
    }
    header {
      background: linear-gradient(90deg, #ff78b5, #ffaad6);
      padding: 25px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .contenedor-categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 25px;
    }
    .categoria {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
      font-size: 20px;
      font-weight: bold;
      color: #ff4da6;
      border: 2px solid #ffb3d6;
    }
    .categoria:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    .modal-contenido {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 15px;
    }
    .producto {
      display: flex;
      margin-bottom: 15px;
      gap: 15px;
      align-items: center;
    }
    .producto img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    .whatsapp-btn {
      background: #ff4da6;
      padding: 8px 14px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
    }
    .cerrar {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
      color: #ff4da6;
    }
  </style>
</head>
<body>

  <header>La Página de Ximena</header>

  <div class="contenedor-categorias">
    <div class="categoria" onclick="abrirCatalogo('oversize')">Camisetas Oversize</div>
    <div class="categoria" onclick="abrirCatalogo('sudaderas')">Sudaderas</div>
    <div class="categoria" onclick="abrirCatalogo('chaquetasDama')">Chaquetas de Dama</div>
    <div class="categoria" onclick="abrirCatalogo('chaquetasHombre')">Chaquetas de Hombre</div>
    <div class="categoria" onclick="abrirCatalogo('capoteros')">Busos Capoteros</div>
    <div class="categoria" onclick="abrirCatalogo('chamarras')">Chamarras</div>
    <div class="categoria" onclick="abrirCatalogo('jeanChaquetas')">Chaquetas en Jean</div>
    <div class="categoria" onclick="abrirCatalogo('jeans')">Jeans Dama & Caballero</div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <div class="cerrar" onclick="cerrarCatalogo()">Cerrar ✖</div>
      <h2 id="tituloCatalogo" style="color:#ff4da6;"></h2>
      <div id="listaProductos"></div>
    </div>
  </div>

  <script>
    const productos = {
      oversize: [
        { nombre: "Oversize Blanca", img: "https://via.placeholder.com/150" },
        { nombre: "Oversize Negra", img: "https://via.placeholder.com/150" }
      ],
      sudaderas: [
        { nombre: "Sudadera Rosada", img: "https://via.placeholder.com/150" },
        { nombre: "Sudadera Negra", img: "https://via.placeholder.com/150" }
      ],
      chaquetasDama: [
        { nombre: "Chaqueta Cuerina", img: "https://via.placeholder.com/150" },
        { nombre: "Beisbolera Dama", img: "https://via.placeholder.com/150" }
      ],
      chaquetasHombre: [
        { nombre: "Rompe Viento Hombre", img: "https://via.placeholder.com/150" },
        { nombre: "Beisbolera Hombre", img: "https://via.placeholder.com/150" }
      ],
      capoteros: [
        { nombre: "Capotero Negro", img: "https://via.placeholder.com/150" },
        { nombre: "Capotero Gris", img: "https://via.placeholder.com/150" }
      ],
      chamarras: [
        { nombre: "Chamarra Roja", img: "https://via.placeholder.com/150" }
      ],
      jeanChaquetas: [
        { nombre: "Chaqueta Jean Clásica", img: "https://via.placeholder.com/150" }
      ],
      jeans: [
        { nombre: "Jean Chancho Dama", img: "https://via.placeholder.com/150" },
        { nombre: "Jean Pegado Caballero", img: "https://via.placeholder.com/150" }
      ]
    };

    function abrirCatalogo(categoria) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("tituloCatalogo").innerText = categoria.toUpperCase();

      const cont = document.getElementById("listaProductos");
      cont.innerHTML = "";

      productos[categoria].forEach(p => {
        cont.innerHTML += `
          <div class="producto">
            <img src="${p.img}" />
            <div>
              <p>${p.nombre}</p>
              <a class="whatsapp-btn" href="https://wa.me/573000000000?text=Hola!%20Quiero%20información%20sobre%20${encodeURIComponent(p.nombre)}">Comprar</a>
            </div>
          </div>`;
      });
    }

    function cerrarCatalogo() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
